<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IF=edge">
    <meta name="viewport" content="width=device width, initial scale=1.0">
    <title>Admin - Property Details</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                   <div class="col"></div>
                   <div class="col">Property image Here</div>
                   <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <label for="propertyId">Property ID</label>
                                <input type="text" class="form-control" id="propertyId" placeholder="Auto-generated ID" disabled>
                              </div>

                              <div class="form-group">
                                <label for="propertyName">Property Name</label>
                                <input type="text" class="form-control" id="propertyName" placeholder="Enter property name" required>
                              </div>

                              <div class="form-group">
                                <label for="propertyAddress">Property Address</label>
                                <input type="text" class="form-control" id="propertyAddress" placeholder="Enter property address" required>
                              </div>

                              <div class="form-group">
                                <label for="propertyCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="propertyCity" placeholder="Enter city" required>
                            </div>

                            <div class="form-group">
                                <label for="propertyState" class="form-label">State</label>
                                <input type="text" class="form-control" id="propertyState" placeholder="Enter state" required>
                            </div>

                            <div class="form-group">
                                <label for="propertyPincode" class="form-label">Pincode</label>
                                <input type="text" class="form-control" id="propertyPincode" placeholder="Enter pincode" required>
                            </div>

                            <div class="form-group">
                                <label for="contactNo" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="contactNo" placeholder="Enter contact number" required>
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            </div>

                            <div class="form-group">
                                <label for="transactionType" class="form-label">Transaction Type</label>
                                <select class="form-control" id="transactionType" required>
                                    <option value="Buy">Buy</option>
                                    <option value="Sell">Sell</option>
                                    <option value="Rent">Rent</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="Enter price" required>
                            </div>

                            <div class="form-group">
                                <label for="deposit" class="form-label">Deposit</label>
                                <input type="number" class="form-control" id="deposit" placeholder="Enter deposit amount">
                            </div>

                            <div class="form-group">
                                <label for="ownerId" class="form-label">Owner ID</label>
                                <input type="text" class="form-control" id="ownerId" placeholder="Enter owner ID" required>
                            </div>

                            <div class="form-group">
                                <label for="categoryId" class="form-label">Category ID</label>
                                <input type="text" class="form-control" id="categoryId" placeholder="Enter category ID" required>
                            </div>

                            <div class="form-group">
                                <label for="Available" class="form-label">Available/label>
                                <input type="text" class="form-control" id="Available">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>

                </div>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table">
                    
                </table>
            </div>
        </div>
    </div>
  </body>
</html>
